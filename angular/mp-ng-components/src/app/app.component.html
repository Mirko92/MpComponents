
<div class="two-columns">
  <mp-card-carousel [items]="items">
    <ng-template #customTemplate let-card>
      <div 
        style=" display: flex; 
                gap: 1rem; 
                align-items: center;     
                padding: 0 1rem;
                box-shadow: 0px 0px 10px 5px #383838db;
                border-radius: 10px;"
      >
        <section>
          <img [src]="card.imgUrl" alt="" width="120" style="border-radius: 10px;">
        </section>
        <section>
          <h1>{{card.title}}</h1>
          <h5>{{card.description}}</h5>
        </section>
      </div>
    </ng-template>
  </mp-card-carousel>
</div>

  <mp-card-carousel [items]="items"></mp-card-carousel>
  <mp-card-carousel [items]="items"></mp-card-carousel>
</div>
